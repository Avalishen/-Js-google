<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
    }

    h1 {
      text-align: center;
      color: #1a73e8;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

    .file-picker {
      border: 2px dashed #ccc;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .selected-file {
      display: none;
      background: #e8f0fe;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1558b0;
    }

    .message {
      display: none;
      text-align: center;
      padding: 8px;
      margin-top: 10px;
    }

    .success {
      background: #e6f4ea;
      color: #2e7d32;
    }

    .error {
      background: #fce8e6;
      color: #c62828;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .5);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .file-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .file-item:hover {
      background: #f5f5f5;
    }

    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Учет расходов</h1>

    <div class="form-group">
      <label>ФИО</label>
      <input id="fullName">
    </div>

    <div class="form-group">
      <label>Статья расходов</label>
      <input id="expenseItem">
    </div>

    <div class="form-group">
      <label>Сумма</label>
      <input id="amount" type="number" step="0.01">
    </div>

    <div class="form-group">
      <label>Фото чека</label>
      <div class="file-picker" onclick="openPicker()">Выбрать чек</div>
      <div class="selected-file" id="selectedFile">
        <span id="fileName"></span>
        <button onclick="clearFile()" style="background:#d32f2f">Удалить</button>
      </div>
    </div>

    <button onclick="submitData()">Добавить</button>
    <div id="message" class="message"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closePicker()">×</span>
      <h3>Выберите чек</h3>
      <div id="fileList"></div>
    </div>
  </div>

  <input type="hidden" id="photoFileId">
  <input type="hidden" id="sheetUrl">

  <script>
    google.script.run.withSuccessHandler(url => {
      document.getElementById('sheetUrl').value = url;
    }).getSpreadsheetUrl();

    function openPicker() {
      document.getElementById('modal').style.display = 'block';
      google.script.run.withSuccessHandler(renderFiles).getExpenseFiles();
    }

    function closePicker() { document.getElementById('modal').style.display = 'none'; }

    function renderFiles(files) {
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      if (!files.length) { list.innerHTML = 'Файлов нет'; return; }
      files.forEach(f => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.textContent = f.name;
        div.onclick = () => {
          document.getElementById('photoFileId').value = f.id;
          document.getElementById('fileName').textContent = f.name;
          document.getElementById('selectedFile').style.display = 'block';
          closePicker();
        };
        list.appendChild(div);
      });
    }

    function clearFile() {
      document.getElementById('photoFileId').value = '';
      document.getElementById('selectedFile').style.display = 'none';
    }

    function submitData() {
      const data = {
        fullName: fullName.value.trim(),
        expenseItem: expenseItem.value.trim(),
        amount: amount.value,
        photoFileId: photoFileId.value,
        sheetUrl: sheetUrl.value
      };
      if (!data.fullName || !data.expenseItem || !data.amount) { showMsg('error', 'Заполните все поля'); return; }
      google.script.run.withSuccessHandler(r => showMsg(r.success ? 'success' : 'error', r.message)).submitForm(data);
    }

    function showMsg(type, text) {
      const m = document.getElementById('message');
      m.className = 'message ' + type;
      m.textContent = text;
      m.style.display = 'block';
      setTimeout(() => m.style.display = 'none', 4000);
    }
  </script>
</body>

</html>
